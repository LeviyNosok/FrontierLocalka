- type: entity
  id: WeaponSyndieEnergyRifleCarbine
  parent: [ BaseWeaponEnergyRifleFireModesSyndie, BaseWeaponFrameEnergyRifleAssaultSyndie ]
  name: syndie laser carbine
  suffix: Frontier
  description: |-
    Modified laser carbine made for Syndicate operatives
  components:
  - type: Sprite
    sprite: Forge/Objects/Weapons/Guns/Battery/laser_gun_syndie.rsi
  - type: Clothing
    sprite: Forge/Objects/Weapons/Guns/Battery/laser_gun_syndie.rsi

- type: entity
  id: BaseWeaponEnergyRifleFireModesSyndie
  abstract: true
  components:
  - type: Gun
    examineCaliber: gun-examine-energybolt-high
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletLaserHeavySyndie
    fireCost: 240
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: BulletLaserHeavySyndie
      fireCost: 240
    - proto: NFBulletDisabler
      fireCost: 80

- type: entity
  id: BaseWeaponFrameEnergyRifleAssaultSyndie
  parent: [ NFBaseWeaponEncumbranceRifleAssault, BaseWeaponBattery ]
  suffix: Frontier
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -0 # Set to 0 because GunRequiresWield
    maxAngle: -0
  - type: Gun
    projectileSpeed: 30
    minAngle: 1.5
    maxAngle: 7.5
    angleIncrease: 0.4
    angleDecay: 2
    fireRate: 3
    selectedMode: FullAuto
    availableModes:
      - SemiAuto
      - FullAuto
  - type: SpeedModifiedOnWield
    walkModifier: 1
    sprintModifier: 1
  # - type: CursorOffsetRequiresWield
  # - type: EyeCursorOffset
    # maxOffset: 2.5
    # pvsIncrease: 0.25
  - type: Battery # Default: 30 shots with 80 fireCost
    maxCharge: 2400
    startingCharge: 2400
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 20 # Default recharge rate: 1 shot per 20 seconds with 80 fireCost
  - type: NFWeaponDetails
    class: weapon-details-class-assault-rifle

- type: entity
  id: BulletLaserHeavySyndie
  parent: NFBaseBulletLaser
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 17
